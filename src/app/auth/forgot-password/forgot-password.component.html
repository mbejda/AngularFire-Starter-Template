<div class="flex flex-col sm:flex-row min-h-screen">
  <!-- Left Column -->
  <div class="hidden sm:flex flex-col flex-auto bg-blue-600 items-center justify-center p-4 sm:p-8 lg:p-12 sm:w-2/3">
    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-white mb-4 sm:mb-6">Reset Password</h1>
    <p class="text-lg sm:text-xl lg:text-2xl text-center text-white max-w-md px-4">
      Enter your email to receive password reset instructions.
    </p>
  </div>

  <!-- Right Column -->
  <div class="flex flex-col flex-auto bg-blue-300 sm:w-1/3">
    <!-- Password Reset Success Card -->
    <p-card *ngIf="showResetSuccess" class="p-4 sm:p-6 lg:p-8 my-auto">
      <div class="text-center">
        <i class="pi pi-envelope text-5xl text-blue-500 mb-4"></i>
        <h2 class="text-2xl font-semibold mb-4">Check Your Email</h2>
        <p class="text-gray-600 mb-6">
          We've sent password reset instructions to <strong>{{ resetEmail }}</strong>
        </p>
        <div class="flex flex-col gap-3">
          <button
            pButton
            label="Back to Login"
            icon="pi pi-sign-in"
            (click)="backToLogin()"
            class="p-button-primary">
          </button>
          <button
            pButton
            label="Resend Email"
            icon="pi pi-refresh"
            (click)="sendResetEmail()"
            [loading]="isResetting"
            class="p-button-outlined">
          </button>
        </div>
      </div>
    </p-card>

    <!-- Reset Form -->
    <p-card *ngIf="!showResetSuccess" class="p-4 sm:p-6 lg:p-8 my-auto">
      <div class="text-center p-4 sm:p-6">
        <h2 class="text-2xl sm:text-2xl lg:text-3xl font-semibold text-gray-800">Reset Your Password</h2>
      </div>

      <form [formGroup]="resetForm" (ngSubmit)="sendResetEmail()" class="space-y-3 sm:space-y-8 p-3 sm:p-4 lg:p-6">
        <div class="field">
          <label for="resetEmail" class="block text-gray-700 text-base sm:text-lg lg:text-xl font-medium mb-2">
            Email
          </label>
          <div class="p-input-icon-left w-full flex items-center">
            <i class="pi pi-envelope status-icon"></i>
            <input
              id="resetEmail"
              type="email"
              pInputText
              formControlName="email"
              class="w-full h-12 sm:h-14 lg:h-16 pl-10 text-base sm:text-lg"
              placeholder="Enter your email"
              [ngClass]="{'ng-invalid ng-dirty': resetForm.get('email')?.invalid && resetForm.get('email')?.touched}">
          </div>
          <small *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
                 class="p-error block mt-2 text-sm sm:text-base">
            Please enter a valid email address
          </small>
        </div>



        <div class="flex flex-col gap-4">





          <button
            pButton
            type="submit"
            label="Send Reset Link"
            icon="pi pi-send"
            [loading]="isResetting"
            class="p-button-primary h-12"
            [disabled]="resetForm.invalid || isResetting">
          </button>
          <button
            pButton
            type="button"
            label="Back to Login"
            icon="pi pi-arrow-left"
            (click)="backToLogin()"
            class="p-button-outlined h-12">
          </button>
        </div>
      </form>
    </p-card>
  </div>
</div>

<p-toast></p-toast>
