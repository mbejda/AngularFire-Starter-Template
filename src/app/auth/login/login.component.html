<div class="flex flex-col sm:flex-row min-h-screen">
  <!-- Left Column -->
  <div class="hidden sm:flex flex-col flex-auto bg-blue-600 items-center justify-center p-4 sm:p-8 lg:p-12 sm:w-2/3">
    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-white mb-4 sm:mb-6">Welcome Back!</h1>
    <p class="text-lg sm:text-xl lg:text-2xl text-center text-white max-w-md px-4">
      Log in to access your dashboard and manage your account.
    </p>
  </div>

  <!-- Right Column -->
  <div class="flex flex-col flex-auto bg-blue-300 sm:w-1/3">
    <p-card class="p-4 sm:p-6 lg:p-8 my-auto">
      <div class="text-center bg-white p-4 sm:p-6">
        <h2 class="text-2xl sm:text-2xl lg:text-3xl font-semibold text-gray-800">Login to Your Account</h2>

      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-3 sm:space-y-8 p-3 sm:p-4 lg:p-6">

        <p-message *ngIf="errorMessage" severity="error" styleClass="w-full mb-4">
          <div class="flex flex-column gap-2">
            <span>{{ errorMessage }}</span>
            <button
              *ngIf="unverifiedEmail"
              pButton
              label="Resend verification email"
              (click)="resendVerificationEmail()"
              [loading]="isResending"
              class="p-button-text p-button-sm">
            </button>
          </div>
        </p-message>

        <!-- Username Input -->
        <div class="field">
          <label for="email" class="block text-gray-700 text-base sm:text-lg lg:text-xl font-medium mb-2">
            Email
          </label>
          <div class="p-input-icon-left w-full flex items-center">
            <i class="pi pi-user status-icon"></i>
            <input
              id="email"
              type="text"
              pInputText
              formControlName="email"
              class="w-full h-12 sm:h-14 lg:h-16 pl-10 text-base sm:text-lg"
              placeholder="Enter your email"
              [ngClass]="{'ng-invalid ng-dirty': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
            />
          </div>
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                 class="p-error block mt-2 text-sm sm:text-base">
            {{ getError('email') }}
          </small>
        </div>

        <!-- Password Input -->
        <div class="field">
          <label for="password" class="block text-gray-700 text-base sm:text-lg lg:text-xl font-medium mb-2">
            Password
          </label>
          <div class="p-input-icon-left w-full flex items-center">
            <i class="pi pi-lock status-icon"></i>
            <p-password
              id="password"
              formControlName="password"
              [feedback]="false"
              [toggleMask]="true"
              class="w-full"
              styleClass="w-full h-12 sm:h-14 lg:h-16"
              inputStyleClass="w-full h-12 sm:h-14 lg:h-16 pl-10 text-base sm:text-lg"
              placeholder="Enter your password"
              [ngClass]="{'ng-invalid ng-dirty': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
            ></p-password>
          </div>
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                 class="p-error block mt-2 text-sm sm:text-base">
            {{ getError('password') }}
          </small>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <p-checkbox formControlName="rememberMe" [binary]="true" inputId="rememberMe"></p-checkbox>
            <label for="rememberMe" class="ml-2 text-sm sm:text-base lg:text-lg text-gray-700">Remember me</label>
          </div>
          <a [href]="['/forgot-password']" class="text-sm sm:text-base lg:text-lg text-blue-600 hover:text-blue-800">
            Forgot password?
          </a>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col gap-4 sm:gap-6 mt-6 sm:mt-8">





          <button
            pButton
            type="submit"
            [label]="isLoading ? 'Logging in...' : 'Login'"
            icon="pi pi-sign-in"
            iconPos="left"
            class="p-button-primary h-12 sm:h-14 lg:h-16 text-base sm:text-lg lg:text-xl"
            [disabled]="loginForm.invalid || isLoading"
          ></button>
          <a
            [href]="'register'"
            pButton
            type="button"
            label="Register"
            icon="pi pi-user-plus"
            iconPos="left"
            class="p-button-success h-12 sm:h-14 lg:h-16 text-base sm:text-lg lg:text-xl"
          ></a>
        </div>
      </form>
    </p-card>
  </div>
</div>

<p-toast></p-toast>
